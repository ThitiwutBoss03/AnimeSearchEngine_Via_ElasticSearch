<!doctype html>
<html>
  <head>
    <title>Anime Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {
        background-color: #2C2E43;
      }

      .search-container {
        margin-top: 50px;
      }

      .search-box {
        text-align: center;
        background-color: #fff;
        width: 70%;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .search-box h1 {
        font-size: 24px;
      }

      .search-box input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
      }

      .search-box button {
        margin: 10px;
        background-color: #FFC436;
        border-color: #F3B664;
      }

      .search-button:hover {
            background-color: #595260;
        }

    </style>
  </head>
  <body>
    <div class="container search-container">
      <div class="row justify-content-center">
        <div class="search-box col-md-6">
          <form method="GET" action="{{ url_for('search') }}">
            <img src="../static/img/Anime.png" style="width: 30%; height: 30%;">
            <h1></h1>
            <div style="display: flex; align-items: center;">
              <input type="text" class="form-control" name="keyword" placeholder="Type to search...">
              <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
